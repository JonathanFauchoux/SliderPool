<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.scss" />
    <title>SliderPool</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title"><span>Slider</span>Pool</h1>
        <div class="line"></div>
      </header>

      <main class="main">
        <div class="slider">
          <div class="slider__btns">
            <div class="slider__btn" id="prev">&lsaquo;</div>
            <div class="slider__btn" id="next">&rsaquo;</div>
          </div>
          <div class="slider__dots">
            <span id="dot-0" class="dot active">&bull;</span>
            <span id="dot-1" class="dot">&bull;</span>
            <span id="dot-2" class="dot">&bull;</span>
            <span id="dot-3" class="dot">&bull;</span>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="line"></div>
        <span>&copy; Jonathan Fauchoux - CEPEGRA 2020</span>
      </footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>
